<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="searchbar_sections">
        <form>
          <div class="first">
            <label for="search1"></label>
            <div class="bar1">
              <input
          class="searchbar_1"
          data-qa="big"
          type="search"
          name="searchbar"
          id="search1"
          placeholder="Try 'Los Angeles'"
          >
            </div>
          </div>
          <div class="second">
            <label for="search2"></label>
            <div class="bar2">
              <input
          class="searchbar_2"
          data-qa="keypress"
          type="search"
          name="searchbar"
          id="search2"
          placeholder="Try 'Los Angeles'"
          >
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
